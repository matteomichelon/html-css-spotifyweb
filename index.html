<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>

    <div class="wrapper">

        <!-- MAIN -->
        <main>

            <!-- Nav -->
            <nav>

                <div class="container-flex">

                    <!-- Logo -->
                    <div class="logo">
                        <img src="img/logo.svg" alt="Spotify Logo">
                    </div>
                    <!-- end Logo -->

                    <!-- Main Links -->
                    <div class="main-links">
                        <ul>
                            <li>
                                <!-- TODO: scoprire come diminuire altezza barra laterale -->
                                <div class="link">
                                    <img src="img/home.svg" alt="Home icon">
                                    <span>Home</span>
                                </div>
                            </li>
                            <li>
                                <div class="link">
                                    <img src="img/search.svg" alt="Search icon">
                                    <span>Cerca</span>
                                </div>
                            </li>
                            <li>
                                <div class="link">
                                    <img src="img/libreria.svg" alt="Library icon">
                                    <span>La tua Libreria</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- end Main Links -->

                    <!-- Palylist Container -->
                    <div class="playlist-container">

                        <h2>PLAYLIST</h2>

                        <div class="playlist-button">
                            <a href="#"><i class="fas fa-plus-square"></i></a>
                            <span>Crea Playlist</span>
                        </div>

                        <!-- Playlist -->
                        <div class="playlist">
                            <ul>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                            </ul>
                        </div>
                        <!-- end Playlist -->

                    </div>
                    <!-- end Palylist Container -->

                    <!-- Install App -->
                    <!-- TODO trova il modo per dare il colore bianco -->
                    <div class="install">
                        <div class="link">
                            <img src="img/download.svg" alt="Download icon">
                            <span>Installa app</span>
                        </div>
                        <!-- TODO prova a trovare una soluzione con :after -->
                        <span class="line"></span>
                        <div class="link">
                            <img id="img-profile" src="img/profile.svg" alt="Profile icon">
                            <span>John Doe</span>
                        </div>
                    </div>
                    <!-- end Install App -->

                    <!-- Xs Logo -->
                    <div class="xs-logo-container">

                        <div class="xs-logo">
                            <img src="img/logo-small.svg" alt="Small Logo Spotify">
                        </div>
                        <div class="xs-logo">
                            <img src="img/home.svg" alt="Home Logo">
                        </div>
                        <div class="xs-logo">
                            <img src="img/search.svg" alt="Search Logo">
                        </div>
                        <div class="xs-logo">
                            <img src="img/libreria.svg" alt="Library Logo">
                        </div>
                        <div class="xs-logo logo-bottom">
                            <img src="img/download.svg" alt="Download Logo">
                        </div>
                        <div class="xs-logo logo-bottom">
                            <img src="img/profile.svg" alt="Profile Logo">
                        </div>

                    </div>
                    <!-- end Xs Logo -->

                </div>

            </nav>
            <!-- Nav -->

            <!-- Main Right -->
            <div class="main-right">

            </div>
            <!-- end Main Right -->

        </main>
        <!-- end MAIN -->

        <!-- FOOTER -->
        <footer>
            footer
        </footer>
        <!-- end FOOTER -->

        <!-- Upgrade -->
        <div class="upgrade">
            <span><a href="#">effettua upgrade</a></span>
        </div>
        <!-- end Upgrade -->

    </div>

</body>

</html>
